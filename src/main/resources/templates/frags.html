<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">TITLE</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
  <link type="text/css"rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header th:fragment="logo">
  <a th:href="@{/}">
    <img th:src="@{/img/logo.png}" alt="24/7 SquirrelWatch Logo">
    <h1>24/7 SquirrelWatch</h1>
  </a>
  <h2>Tracking Sighting for Fun and Science</h2>
</header>

<div th:fragment="sightingsTable" class="sightings">
    <table>
        <tr>
            <th>Spotted By</th>
            <th>At</th>
            <th>On</th>
            <th>Number Spotted</th>
        </tr>
        <tr th:each="sighting : ${sightingList}">
            <td th:text="${sighting.spotterName}">SPOTTER NAME</td>
            <td th:text="|${sighting.location.name} (${sighting.location.country})|">LOCATION</td>
            <td th:text="${#temporals.format(sighting.spottedAt, 'MMM dd yyy hh:mm a')}">DATE</td>
            <td th:text="${sighting.count}">COUNT</td>
        </tr>
    </table>
</div>
</body>
</html>
